<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">


<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="name" />
    <cc:attribute name="text" />
    <cc:attribute name="date" />
    <cc:attribute name="kweetId" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <div class="searchContainer">
        <div class="searchHeader">
            <ul>
                <li class="searchUsername">#{cc.attrs.name}</li>
                <li class="searchCreatedAt">#{cc.attrs.date}</li>
            </ul>
        </div>
        <div class="searchBody">
            #{cc.attrs.text}
        </div>
        <div class="searchFooter">
            <h:form>
                <b:commandButton value="delete" icon="trash" action="#{searchPage.delete(cc.attrs.kweetId)}" styleClass="searchDeleteButton"  />
            </h:form>
        </div>
    </div>
</cc:implementation>

</html>
